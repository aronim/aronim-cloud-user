<table class="table table-condensed">

    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
    </tr>
    </thead>

    <tbody ng-repeat="user in users">
    <tr data-ac-user-id="{{user.id}}">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.emailAddress}}</td>
    </tr>
    </tbody>
</table>
