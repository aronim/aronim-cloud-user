<div class="well">

    <h2>Login</h2>

    <form name="loginForm"
          novalidate="novalidate"
          ng-controller="LoginController"
          ng-submit="login(loginForm)">

        <div class="form-group">
            <label for="input_login_email"
                   class="control-label">Email Address <span class="label label-primary">Required</span>
            </label>
            <input id="input_login_email"
                   class="form-control"
                   name="email_address"
                   type="email"
                   required="true"
                   ng-model="command.email_address"/>
        </div>
        <div class="form-group">
            <label for="input_login_password"
                   class="control-label">Password <span class="label label-primary">Required</span>
            </label>
            <input id="input_login_password"
                   class="form-control"
                   name="password"
                   type="password"
                   ng-model="command.password"/>
        </div>
        <button class="btn btn-primary">Login</button>
    </form>

</div>
